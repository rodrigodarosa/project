<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<title>Login</title>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
</h:head>
<h:body>
	<ui:composition template="../../style/template.xhtml">
		<ui:define name="content">
			<script>
				function changeTab(index) {
					tabPanelWidget.select(index);
				}
			</script>
			<p:outputPanel>
				<h:outputLabel value="Monitoramento" styleClass="title" />
			</p:outputPanel>
			<p:separator />
			<h:outputText value="Abaixo se encontram gráficos de monitaramento da situação atual da empresa." />
			<p />
			<br />
			<p:panel style="width: 920px;">
			<p:tabView widgetVar="tabPanelWidget" style="height: 470px; border:none" effect="slide">
				<p:tab title="Contas a Pagar">

					<table style="width: 850px; height: 400px">
						<tr>
							<td style="width: 27px"></td>
							<td style="width: 750px"><p:pieChart sliceMargin="10" id="pieChart5" showDataLabels="true" value="#{payableBean.pieModel}" title="Contas a Pagar" style="width: 100%; height: 100%" legendCols="10" legendPosition="s" seriesColors="8E8E93, FF3130, 34AADC, FF9500, 5856D6, 4CD964 " /></td>
							<td style="width: 27px"><a href="#" onclick="changeTab(1);"><p:graphicImage url="#{facesContext.externalContext.requestContextPath}/../images/rightarrow.png" style="width: 25px" /></a></td>
						</tr>
					</table>
				</p:tab>
				<p:tab title="Contas a Receber">
					<table style="width: 850px; height: 400px">
						<tr>
							<td style="width: 27px"><a href="#" onclick="changeTab(0);"><p:graphicImage url="#{facesContext.externalContext.requestContextPath}/../images/leftarrow.png" style="width: 25px" /></a></td>
							<td style="width: 750px"><p:pieChart sliceMargin="10" id="pieChart4" showDataLabels="true" value="#{receivableBean.pieModel}" title="Contas a Receber" style="width: 100%; height: 100%" legendCols="10" legendPosition="s" seriesColors="FF9500, 34AADC, FF3130, 5856D6, 4CD964, 8E8E93" /></td>
							<td style="width: 27px"></td>
						</tr>
					</table>
				</p:tab>
			</p:tabView>
			</p:panel>
		</ui:define>
	</ui:composition>
</h:body>
</html>
